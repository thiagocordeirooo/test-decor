<dec-header-page [title]="title"></dec-header-page>

<div class="root-card-user">

  <mat-card class="card-user">
    <form [formGroup]="userForm">
      <mat-card-content class="content-card">

        <mat-form-field>
          <input matInput placeholder="E-mail" type="text" formControlName="email">
          <mat-error *ngIf="userForm.controls['email'].errors && !userForm.controls['email'].pristine">
            <span *ngIf="userForm.controls['email'].errors.required">
              Campo obrigat칩rio.
            </span>
            <span *ngIf="userForm.controls['email'].errors.email">
              Email inv치lido.
            </span>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Nome" type="text" formControlName="name">
          <mat-error *ngIf="userForm.controls['name'].errors && !userForm.controls['name'].pristine">
            <span *ngIf="userForm.controls['name'].errors.required">
              Campo obrigat칩rio.
            </span>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Sobrenome" type="text" formControlName="lastName">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Senha" type="text" formControlName="password">
          <mat-error *ngIf="userForm.controls['password'].errors && !userForm.controls['password'].pristine">
            <span *ngIf="userForm.controls['password'].errors.required">
              Campo obrigat칩rio.
            </span>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-select formControlName="profile" placeholder="Perfil" [disabled]="profileDisabled">
            <mat-option value="ADMIN">ADMIN</mat-option>
            <mat-option value="USER">USER</mat-option>
          </mat-select>
        </mat-form-field>


      </mat-card-content>
    </form>
    <mat-card-actions class="actions-card">
      <button mat-button [routerLink]="['/users']">CANCELAR</button>
      <button mat-raised-button color="primary" (click)="salvar()" [disabled]="userForm.invalid">SALVAR</button>
    </mat-card-actions>
  </mat-card>
</div>
